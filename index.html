<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>

<body>
    <h1> Rock Paper Scissors Game</h1>
    <!-- Rock Button-->
    <button
    class="press js-press-rock"
    title="Rock"
    > 
    <img class="emojis" src="emojis/rock-emoji.png">
    <p class="key">Rock</p>
    </button>

    <!-- Paper Button-->
    <button 
        class="press js-press-paper"   
    >
    <img class="emojis" src="emojis/paper-emoji.png">
    <p class="key">Paper</p>
     </button>
    
    <!-- Scissor Button-->
    <button 
        class="press js-press-scissor"
    >
    <img class="emojis" src="emojis/scissors-emoji.png">
    <p class="key">Scissor</p>
    </button>


    <p class="js-computer"></p>

    <p class="js-result"></p>

    <p class="js-score"></p>

    <!-- Reset Button-->
    <button  class="reset js-reset"> 
    Reset Score</button>


    <!-- Shipping Calculator-->
    <p><u>Amazon Shipping Calculator</u></p>

    <p>For orders below $50 there is a $10 shipping fee:</p>

    <input placeholder="Cost of order" class="js-cost">

    <button class="calculate js-calculate" 
    >Calculate</button>

    <p class="js-total-cost"></p>

    <script src="script.js"></script>
</body>
</html>
