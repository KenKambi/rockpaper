<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    <p> Rock Paper Scissors Game</p>
    <button 
    title="Rock"
    onclick="
        yourMove('Rock');
    "> Rock </button>
    
    <button 
     onclick="
        yourMove('Paper');
    "> Paper </button>

    <button 
    onclick="
        yourMove('Scissors');
    "> Scissors </button>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.tie = 0;
        localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
        /*alert("hello!");
        const randomNumber = Math.random();
        if(randomNumber >= 0 && randomNumber <= 1/3){
            console.log('Rock');
        }
        else if (randomNumber > 1/3 && randomNumber <= 2/3){
            console.log('Paper');
        }
        else if(randomNumber > 2/3 && randomNumber <=1){
            console.log('Scissors');
        }*/

        //object to store scores
        let score = 
        JSON.parse(localStorage.getItem('score'));

        if(!score)
        {
            score ={ 
            wins: 0,
            losses: 0,
            tie: 0
            };
        }

        function yourMove(playerMove){
            const computerAnswer = pickComputerMove();
            let result = '';
            
            if(playerMove === 'Scissors'){
                if(computerAnswer === 'Rock'){
                    result='You Lose!';
                }
                else if(computerAnswer === 'Paper' ){
                    result='You Win!';
                }
                else if(computerAnswer === 'Scissors'){
                    result='Tie';
                }
            }else if(playerMove === 'Paper'){
                if(computerAnswer === 'Rock'){
                    result='You Win!';
                }
                else if(computerAnswer === 'Paper' ){
                    result='Tie';
                }
                else if(computerAnswer === 'Scissors'){
                    result='You Lose!';
                }
            }else if(playerMove === 'Rock'){
                if(computerAnswer === 'Rock'){
                    result='Tie';
                }
                else if(computerAnswer === 'Paper' ){
                    result='You Lose!';
                }
                else if(computerAnswer === 'Scissors'){
                    result='You Win!';
                }
            }
            //Increments scores by 1
            if(result === 'You Win!'){
                score.wins +=1;
            }
            else if(result === 'You Lose!'){
                score.losses +=1;
            }
            else if(result === 'Tie'){
                score.tie +=1;
            }


            console.log(result);

            localStorage.setItem('score', JSON.stringify(score));
            alert (`You: ${playerMove}  \nComputer: has selected ${computerAnswer}. \nResults: ${result}. \nWins: ${score.wins} Losses: ${score.losses} Ties: ${score.tie}`);
     
        }

        //let computerAnswer = ''; we use the return function

        function pickComputerMove(){
            const randomNumber = Math.random();
            let computerAnswer = '';

            if(randomNumber >= 0 && randomNumber <= 1/3){
                computerAnswer='Rock';
            }
            else if (randomNumber > 1/3 && randomNumber <= 2/3){
                computerAnswer = 'Paper';
            }
            else if(randomNumber > 2/3 && randomNumber <=1){
                computerAnswer = 'Scissors';
            }
            console.log(computerAnswer);

            return computerAnswer;
        }
    </script>
</body>
</html>
