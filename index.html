<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    <p> Rock Paper Scissors Game</p>
    <button 
    title="Rock"
    onclick="
        const computerAnswer = pickComputerMove();
        let result = '';
        
        if(computerAnswer === 'Rock'){
            result='Tie';
        }
        else if(computerAnswer === 'Paper' ){
            result='You Lose!';
        }
        else if(computerAnswer === 'Scissors'){
            result='You Win!';
        }
        console.log(result);

        alert (`You: Rock \nComputer: has selected ${computerAnswer}. \nResults: ${result}.`);

        


    "> Rock </button>
    
    <button 
        onclick="
        const computerAnswer = pickComputerMove();
        let result = '';

        if(computerAnswer === 'Rock'){
            result='You Win!';
        }
        else if(computerAnswer === 'Paper' ){
            result='Tie';
        }
        else if(computerAnswer === 'Scissors'){
            result='You Lose!';
        }
        console.log(result);

        alert (`You: Paper \nComputer: has selected ${computerAnswer}. \nResults: ${result}.`);

        
        
    "> Paper </button>

    <button 
    onclick="
    yourMove('Scissors');
    "> Scissors </button>

    <script>
        //alert("hello!");
        const randomNumber = Math.random();
        if(randomNumber >= 0 && randomNumber <= 1/3){
            console.log('Rock');
        }
        else if (randomNumber > 1/3 && randomNumber <= 2/3){
            console.log('Paper');
        }
        else if(randomNumber > 2/3 && randomNumber <=1){
            console.log('Scissors');
        }

        function yourMove(playerMove){
            const computerAnswer = pickComputerMove();
            let result = '';
            
            if(yourMove === 'Scissors'){
                if(computerAnswer === 'Rock'){
                    result='You Lose!';
                }
                else if(computerAnswer === 'Paper' ){
                    result='You Win!';
                }
                else if(computerAnswer === 'Scissors'){
                    result='Tie';
                }
            }
            console.log(result);
    
            alert (`You: ${playerMove}  \nComputer: has selected ${computerAnswer}. \nResults: ${result}.`);
     
        }

        //let computerAnswer = ''; we use the return function

        function pickComputerMove(){
            const randomNumber = Math.random();
            let computerAnswer = '';

            if(randomNumber >= 0 && randomNumber <= 1/3){
                computerAnswer='Rock';
            }
            else if (randomNumber > 1/3 && randomNumber <= 2/3){
                computerAnswer = 'Paper';
            }
            else if(randomNumber > 2/3 && randomNumber <=1){
                computerAnswer = 'Scissors';
            }
            return computerAnswer;
            console.log(computerAnswer);
        }
    </script>
</body>
</html>
