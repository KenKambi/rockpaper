<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <p> Rock Paper Scissors Game</p>
    <button 
    title="Rock"
    onclick="
        yourMove('Rock');
    "> Rock </button>
    
    <button 
     onclick="
        yourMove('Paper');
    "> Paper </button>



    <button 
    onclick="
        yourMove('Scissors');
    "> Scissors </button>

    <p class="js-computer"></p>

    <p class="js-result"></p>

    <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset Score</button>

    <p><u>Amazon Shipping Calculator</u></p>

    <p>For orders below $50 there is a $10 shipping fee:</p>

    <input placeholder="Cost of order" class="js-cost" onkeydown="
    handleCostKeydown(event); //checks if Enter has been pressed to activate Calculate

    ">
    <button class="calculate" onclick=" 
    calculateTotal();
    

    ">Calculate</button>
    <p class="js-total-cost"></p>

    

    <script src="script.js">
    </script>
</body>
</html>
