<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>

<body>
    <h1> Rock Paper Scissors Game</h1>
    <button
    class="press js-press"
    title="Rock"
    onclick="
        yourMove('Rock');
    "
    > 
    <img class="emojis" src="emojis/rock-emoji.png">
    <p class="key">Rock</p>
    </button>
    <button 
        class="press"
        onclick="
        yourMove('Paper');
    ">
    <img class="emojis" src="emojis/paper-emoji.png">
    <p class="key">Paper</p>
     </button>
    
     <button 
        class="press"
        onclick="
        yourMove('Scissors');
    ">
    <img class="emojis" src="emojis/scissors-emoji.png">
    <p class="key">Scissor</p>
    </button>


    <p class="js-computer"></p>

    <p class="js-result"></p>

    <p class="js-score"></p>

    <button 
        class="reset"
        onclick="
        score.wins = 0;
        score.losses = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset Score</button>

    <p><u>Amazon Shipping Calculator</u></p>

    <p>For orders below $50 there is a $10 shipping fee:</p>

    <input placeholder="Cost of order" class="js-cost" onkeydown="
    handleCostKeydown(event); //checks if Enter has been pressed to activate Calculate

    ">
    <button class="calculate" onclick=" 
    calculateTotal();
    

    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script src="script.js"></script>
</body>
</html>
